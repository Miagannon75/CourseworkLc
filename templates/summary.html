<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
</head>
<body>
    <h1>Summary of Submitted Data</h1>

    {% if data %}
        <ul>
            {% for entry in data %}
                <li>{{ entry.county }} - {{ entry.month }} - {{ entry.pass_rate }}%</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No data available.</p>
    {% endif %}
</body>
</html>
